<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>KNOU RAG Chatbot</title>
    <link rel="stylesheet" href="/static/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500&family=Roboto+Mono:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <!-- 마크다운 렌더링 라이브러리 -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  </head>
  <body>
    <div class="chat-container">
      <header>
        <h1>KNOU RAG CHATBOT</h1>
        <p>AI 학사 정보 시스템</p>
      </header>
      <main class="chat-box" id="chat-box">
        <!-- 초기 안내 메시지 -->
        <div class="message bot-message">
          <div class="bot-avatar">
            <div class="knou-logo">KNOU</div>
          </div>
          <div class="message-content">
            <p>
              안녕하세요! 저는 한국방송통신대학교 AI 챗봇입니다.<br />궁금한
              점을 무엇이든 물어보세요.
            </p>
            <div class="example-queries">
              <p><strong>예시 질문:</strong></p>
              <ul>
                <li>"7월 22일자 공지 내용 알려줘"</li>
                <li>"2025년도 2학기 등록금 납부 기간이 언제야?"</li>
                <li>"소프트웨어 경진대회 관련 정보 찾아줘"</li>
              </ul>
            </div>
          </div>
        </div>
      </main>
      <div class="input-area">
        <form id="chat-form" class="chat-form">
          <textarea
            id="user-input"
            placeholder="여기에 질문을 입력하세요..."
            required
          ></textarea>
          <button type="submit" id="send-button">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 24 24"
              fill="currentColor"
              width="24"
              height="24"
            >
              <path d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z"></path>
            </svg>
          </button>
        </form>
      </div>
    </div>
    <script src="/static/script.js"></script>
  </body>
</html>
